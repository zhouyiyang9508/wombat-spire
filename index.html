<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ä¿®ä»™å¡” Â· Wombat Spire</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a12;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Noto Serif SC', 'STSong', serif;
      overflow: hidden;
    }

    #game-wrapper {
      position: relative;
      width: 900px;
      height: 650px;
      max-width: 100vw;
      max-height: 100vh;
    }

    #game-container {
      width: 100%;
      height: 100%;
    }

    #card-hand {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 0 40px 10px;
      gap: 4px;
      z-index: 10;
      pointer-events: none;
    }

    .card {
      width: 110px;
      min-height: 150px;
      border-radius: 8px;
      padding: 6px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      transform-origin: bottom center;
      pointer-events: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      border: 2px solid #444;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      color: #ddd;
      font-size: 11px;
    }

    .card.orthodox {
      border-color: #3388cc;
      background: linear-gradient(180deg, #0f1a33 0%, #132744 100%);
    }

    .card.demonic {
      border-color: #cc3344;
      background: linear-gradient(180deg, #2a0f0f 0%, #331320 100%);
    }

    .card.neutral {
      border-color: #668866;
      background: linear-gradient(180deg, #0f1a0f 0%, #1a2a1a 100%);
    }

    .card.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.6);
    }

    .card.hover:not(.disabled) {
      transform: translateY(-30px) scale(1.15);
      z-index: 20;
      box-shadow: 0 0 20px rgba(255,200,100,0.3);
      border-color: #ffcc44;
    }

    .card-cost {
      position: absolute;
      top: -8px;
      left: -8px;
      width: 26px;
      height: 26px;
      background: radial-gradient(circle, #ffcc44 0%, #cc8800 100%);
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid #aa7700;
    }

    .card-name {
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0 4px;
      color: #e8d5a3;
    }

    .card-type {
      font-size: 10px;
      text-align: center;
      color: #888;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 11px;
      text-align: center;
      color: #bbb;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.4;
    }

    .card-tags {
      font-size: 9px;
      text-align: center;
      color: #666;
      margin-top: 4px;
    }

    .card.exhaust-card {
      border-style: dashed;
    }

    .card-exhaust-label {
      font-size: 9px;
      text-align: center;
      color: #ff6633;
      font-weight: bold;
      margin-top: 3px;
      letter-spacing: 1px;
    }

    .battle-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: #ffcc44;
      font-size: 20px;
      padding: 12px 28px;
      border-radius: 8px;
      border: 1px solid #ffcc44;
      z-index: 100;
      animation: fadeInOut 1.5s forwards;
      font-family: serif;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -60%) scale(1); }
    }

    /* ðŸ“± Mobile Adaptation */
    @media (max-width: 768px) {
      body {
        overflow: auto;
        align-items: flex-start;
      }
      
      #game-wrapper {
        width: 100vw;
        height: auto;
        min-height: 100vh;
      }

      #game-container {
        height: calc(100vh - 160px);
      }

      #card-hand {
        height: 160px;
        padding: 0 10px 5px;
        gap: 2px;
      }

      .card {
        width: 90px;
        min-height: 130px;
        padding: 5px 6px;
        font-size: 10px;
        border-width: 1.5px;
      }

      .card-cost {
        width: 22px;
        height: 22px;
        font-size: 12px;
        top: -6px;
        left: -6px;
      }

      .card-name {
        font-size: 11px;
        margin: 8px 0 3px;
      }

      .card-type {
        font-size: 9px;
        margin-bottom: 4px;
      }

      .card-desc {
        font-size: 10px;
        line-height: 1.3;
      }

      .card-tags {
        font-size: 8px;
      }

      .card-exhaust-label {
        font-size: 8px;
      }

      .card.hover:not(.disabled) {
        transform: translateY(-20px) scale(1.1);
      }

      .battle-message {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      #card-hand {
        height: 140px;
        padding: 0 5px 3px;
        gap: 1px;
      }

      .card {
        width: 70px;
        min-height: 110px;
        padding: 4px 5px;
        font-size: 9px;
      }

      .card-cost {
        width: 20px;
        height: 20px;
        font-size: 11px;
      }

      .card-name {
        font-size: 10px;
        margin: 6px 0 2px;
      }

      .card-type {
        font-size: 8px;
        margin-bottom: 3px;
      }

      .card-desc {
        font-size: 9px;
        line-height: 1.2;
      }

      .card-tags {
        font-size: 7px;
      }

      .card-exhaust-label {
        font-size: 7px;
      }

      .card.hover:not(.disabled) {
        transform: translateY(-15px) scale(1.08);
      }

      .battle-message {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <div id="game-container"></div>
    <div id="card-hand"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
